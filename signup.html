/** IDs **/

#area-cabecalho {

        label{
            color: white;

<body>

    <div class="container py-5">
            <h1 class="text-center mb-4" style="color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Você está na tela de Cadastro!</h1>
            <h2 class="text-center mb-5" style="font-family: 'Trebuchet MS'; color: white;">Preencha o campo abaixo para concluir seu Cadastro.</h2>
            <p class="redirecionamento">Já tem uma conta?<a href="login.html">&nbsp;Entre aqui</a></p>

    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-10">
        <form action="final-signup.html">

        <div class="mb-3">
            <label for="Nome" class="form-label">Nome:</label>
            <input type="text" id="nome" placeholder="Escreva seu nome aqui" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="Nome" class="form-label">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="Escreva seu sobrenome aqui" required>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" name="cpfbr" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="pwd" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha" name="pswd" required>
          </div>

          <div class="mb-3">
            <label for="pwd" class="form-label">Confirmação Senha:</label>
            <input type="password" class="form-control" id="conf-pwd" placeholder="Confirme a senha" name="pswd" required>
          </div>


          <button type="submit" class="btn btn-primary w-100">Confirmar</button>

            </form>
         </div>
        </div>
    </div>
