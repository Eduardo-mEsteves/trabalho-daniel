<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.css" />
  <title>Cadastro</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
      <div id="cadastro" class="col-12 col-md-8 col-lg-6 mx-auto p-4 rounded shadow">
        <div class="text-center mb-4">
          <h2>Bem vindo!</h2>
          <h4>Preencha os Campos Abaixo para se Cadastrar:</h4>
        </div>
        <div>
          <h3 class="text-center">Cadastro</h3>
          <form class="form-login" action="login.html" method="GET">
            <input type="text" name="nome" placeholder="Insira seu Nome Aqui" required />
            <input type="text" name="sobrenome" placeholder="Insira seu Sobrenome Aqui" required />
            <input type="text" name="CPF" placeholder="Insira seu CPF Aqui" required />
            <input type="email" name="email" placeholder="Seu E-mail" required />
            <input type="password" name="senha" placeholder="Sua Senha" required />
            <input type="password" name="confirme-senha" placeholder="Repita sua Senha para se Cadastrar" required />
            <button type="submit" name="Cadastrar">Finalizar Cadastro</button>
            <p class="text-center mt-4 mb-0">
              Já possui cadastro?
              <a href="login.html">Faça seu Login Aqui</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
