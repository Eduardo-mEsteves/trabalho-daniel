<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
       <div id="login">
            <div class="col-40 text-login">
                <h2>Bem vindo!</h2>
                <h4>Informe seu usuário e senha pra acessar:</h4>
            </div>
            <div class="col-60 form-login">
                <h3>Login</h3>
                <form class="form-login" action="index.html" method="GET">
                    <input type="email" name="email" placeholder="Seu E-mail" required>
                    <input type="password" name="senha" placeholder="Sua Senha" required>
                    <button name="logar">Acessar</button>
                    <p>Não tem cadastro ainda?
                        <a href="signup.html">Cadastre-se aqui</a>
                    </p>
                    <p class="text-center mt-4 mb-0">Quer voltar para o inicio?
                    <a href="index.html">Clique aqui para retornar</a>
                    </p>
                </form>
            </div>          
       </div>
</body>
</html>
