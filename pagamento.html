<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="pagamento.css">
  <title>Confirmação de Compra</title>
</head>

<body class="body-img text-white" style="margin: 0; padding: 0; background-image: url('imagens-daniel/fundo-azul.png'); background-size: cover; background-repeat: no-repeat; background-position: center; background-attachment: fixed; min-height: 100vh;">

  <div class="container py-5">
    <h1 class="text-center mb-4">Parabéns! Você chegou na última etapa.</h1>
    <h2 class="text-center mb-5" style="font-family: 'Trebuchet MS';">Preencha o campo abaixo para concluir a tua compra.</h2>

    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-10">
        <form action="metodo-pagamento.html">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha" name="pswd" required>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" name="cpfbr" required>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="remember" id="remember">
            <label class="form-check-label" for="remember">
              Lembrar meu login
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Confirmar</button>
          </form>
        </form>
      </div>
    </div>
  </div>
</body>   
</html>
